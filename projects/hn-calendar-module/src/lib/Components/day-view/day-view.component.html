<div class="day-view-container">
  <div class="day-header">
    <div>
      <button class="next-btn" (click)="previousDay()">Previous</button>
    </div>
    <h2>{{ currentDay | date: 'fullDate' }}</h2>
    <div>
      <button class="next-btn" (click)="nextDay()">Next</button>
    </div>
  </div>

  <div class="time-slots">
    <div *ngFor="let slot of daySlots" class="time-slot" (click)="openModal(slot.time)">
      <span class="time">{{ slot.time }}</span>
      <div *ngFor="let event of slot.events" class="event" [ngStyle]="{'background-color': event.color}">
        {{ event.title }}
      </div>
    </div>
  </div>

  <event-modal *ngIf="isModalOpen" (eventAdded)="addEvent($event)" (close)="closeModal()" [selectedTime]="formattedSelectedTime"></event-modal>
</div>
